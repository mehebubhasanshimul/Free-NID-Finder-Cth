<style>
/* GENERAL */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Share Tech Mono', monospace;}
body{background:#05010f;color:#00ffcc;overflow-x:hidden;}

/* MATRIX BACKGROUND */

/* CONTAINER */
.container{

margin:60px auto;
background:rgba(0,0,0,0.95);
padding:30px 25px;

box-shadow:0 0 30px #00ffcc,0 0 60px #ff00ff inset;

}

/* HEADER */
h1{

margin-bottom:25px;

color:#00ffcc;

/* LOGO + EMOJI */

@keyframes glow{0%,100%{text-shadow:0 0 5px #0ff,0 0 15px #f0f;}50%{text-shadow:0 0 20px #0ff,0 0 30px #f0f;}}

/* INPUT GROUP */
.input-group{display:flex;margin-bottom:15px}
.input-group span{
background:#00ffcc;color:black;padding:12px;
border-radius:8px 0 0 8px;
font-weight:bold;
box-shadow:0 0 8px #0ff;}
.input-group input{
flex:1;padding:12px;border:none;
border-radius:0 8px 8px 0;
background:#111;
color:#0ff;
box-shadow:inset 0 0 8px #0ff;
font-size:16px;
transition:0.3s;}
.input-group input:focus{outline:none;box-shadow:0 0 15px #f0f;}

/* BUTTON */
button{
width:100%;
padding:14px;
border:none;
border-radius:8px;
background:linear-gradient(90deg,#00ffcc,#ff00ff);
color:black;font-weight:bold;cursor:pointer;font-size:16px;
text-shadow:0 0 5px #fff;
box-shadow:0 0 15px #00ffcc;
transition:0.3s;
}
button:hover{box-shadow:0 0 25px #ff0,0 0 40px #f0f;text-shadow:0 0 10px #fff;}
button:disabled{background:gray;cursor:not-allowed;box-shadow:none;}

/* LOADER */
.loader{
border:5px solid #222;
border-top:5px solid #00ffcc;
border-radius:50%;
width:40px;height:40px;
animation:spin 1s linear infinite;
margin:20px auto;display:none;
box-shadow:0 0 15px #0ff,0 0 25px #f0f;
}
@keyframes spin{100%{transform:rotate(360deg)}}

/* RESULT CARD */
.result-card{
margin-top:25px;
background:#111;
padding:20px;
border-radius:15px;
box-shadow:0 0 20px #00ffcc inset,0 0 40px #ff00ff;
display:none;

}
@keyframes fadeIn{0%{opacity:0;transform:translateY(10px)}100%{opacity:1;transform:translateY(0)}}
.result-card h3{
border-bottom:1px solid #00ffcc;
padding-bottom:5px;margin-bottom:10px;
color:#ff0;
text-shadow:0 0 8px #ff0,0 0 12px #f0f;}
.result-item{
margin-bottom:10px;font-size:15px;color:white;line-height:1.5;}

/* RULES */
.rules{margin-top:20px;font-size:12px;color:#aaa;line-height:1.4}

/* TELEGRAM POPUP */
.popup{
position:fixed;bottom:25px;right:25px;
background:#0f0f0f;padding:18px 20px;
border-radius:12px;box-shadow:0 0 20px #00ffcc;
display:none;z-index:10;
animation:slideIn 0.6s ease forwards;
}
.popup a{color:#ff0;font-weight:bold;text-decoration:none;}
.popup .close{position:absolute;top:6px;right:10px;cursor:pointer;color:red;font-size:18px;}
@keyframes slideIn{0%{opacity:0;transform:translateX(50px)}100%{opacity:1;transform:translateX(0)}}

/* FOOTER */
footer{text-align:center;color:#0ff;margin-top:15px;font-size:13px;}
</style>

<canvas id="matrix"></canvas>

<div class="container">
<span class="logo">üÉè</span>

<span>+880</span>

</div>

‚Ä¢ Activity may be logged
</div>

<footer>¬© SHADOW JOKER</footer>
</div>

Join our Telegram Channel<br>

</div>

<script>
/* MATRIX EFFECT */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;canvas.width=window.innerWidth;
let letters="01".split(""),fontSize=16,columns=canvas.width/fontSize,drops=[];
for(let x=0;x<columns;x++)drops[x]=1;
function draw(){ctx.fillStyle="rgba(0,0,0,0.05)";ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ffcc";ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){let text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.975)drops[i]=0;drops[i]++}}
setInterval(draw,33);

/* CAPTCHA */
let num1=Math.floor(Math.random()*10),num2=Math.floor(Math.random()*10);
document.getElementById("captchaQ").innerText=num1+" + "+num2;

/* API LIST */
const API_LIST=[
{url:"/api/server1",method:"GET"},
{url:"/api/server2",method:"POST"},
{url:"/api/server3",method:"GET"}
];

/* CALL API FUNCTION */
async function callAPI(number){
for(let api of API_LIST){
try{
let response;
if(api.method==="GET"){response=await fetch(`${api.url}?number=${encodeURIComponent(number)}`);}
if(api.method==="POST"){response=await fetch(api.url,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({number:number})});}
if(!response.ok) continue;
let data;
try{data=await response.json();}catch{data={response:await response.text()}}
if(data) return data;
}catch(e){continue;}
}
return null;
}

/* VERIFY FUNCTION */
async function verify(){
const number=document.getElementById("number").value;
const captcha=document.getElementById("captchaA").value;
const btn=document.getElementById("searchBtn");
const loader=document.getElementById("loader");
const card=document.getElementById("resultCard");
const content=document.getElementById("resultContent");

if(!/^1\d{9}$/.test(number)){alert("Invalid Bangladesh Number");return;}
if(parseInt(captcha)!==num1+num2){alert("Human verification failed");return;}

btn.disabled=true;loader.style.display="block";card.style.display="none";

const result=await callAPI(number);

loader.style.display="none";btn.disabled=false;

if(!result){alert("No response from servers");return;}

content.innerHTML="";
for(let key in result){content.innerHTML+=`<div class="result-item">üí† <b>${key}:</b> ${result[key]}</div>`;}
card.style.display="block";
}

/* TELEGRAM POPUP */
setTimeout(()=>{document.getElementById("tgPopup").style.display="block";},4000);
function closePopup(){document.getElementById("tgPopup").style.display="none";}
</script>
