<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free NID Finder CTH</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Consolas,monospace}
body{background:black;color:#00ffcc;overflow-x:hidden}
canvas{position:fixed;top:0;left:0;z-index:-1}
.container{max-width:500px;margin:80px auto;background:rgba(0,0,0,0.9);padding:30px;border-radius:15px;box-shadow:0 0 25px #00ffcc;}
h1{text-align:center;margin-bottom:20px}
.input-group{display:flex;margin-bottom:15px}
.input-group span{background:#00ffcc;color:black;padding:10px;border-radius:8px 0 0 8px;font-weight:bold}
.input-group input{flex:1;padding:10px;border:none;border-radius:0 8px 8px 0}
input{width:100%;padding:10px;border:none;border-radius:8px;margin-top:10px}
button{width:100%;padding:12px;border:none;border-radius:8px;background:#00ffcc;color:black;font-weight:bold;cursor:pointer;margin-top:10px}
button:disabled{background:gray;cursor:not-allowed}
.loader{border:4px solid #222;border-top:4px solid #00ffcc;border-radius:50%;width:30px;height:30px;animation:spin 1s linear infinite;margin:15px auto;display:none}
@keyframes spin{100%{transform:rotate(360deg)}}
.result-card{margin-top:20px;background:#111;padding:15px;border-radius:10px;box-shadow:0 0 15px #00ffcc;display:none}
.result-card h3{border-bottom:1px solid #00ffcc;padding-bottom:5px;margin-bottom:10px}
.result-item{margin-bottom:8px;font-size:14px;color:white}
.rules{margin-top:20px;font-size:12px;color:#aaa}
.popup{position:fixed;bottom:20px;right:20px;background:#0f0f0f;padding:15px;border-radius:10px;box-shadow:0 0 15px #00ffcc;display:none}
.popup a{color:#00ffcc;text-decoration:none;font-weight:bold}
.close{position:absolute;top:5px;right:8px;cursor:pointer;color:red}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="container">
<h1>Free NID Finder CTH</h1>
<div class="input-group">
<span>+880</span>
<input type="text" id="number" placeholder="1XXXXXXXXX">
</div>
<label>Solve: <span id="captchaQ"></span></label>
<input type="text" id="captchaA" placeholder="Enter Answer">
<button id="searchBtn" onclick="verify()">Search</button>
<div class="loader" id="loader"></div>
<div class="result-card" id="resultCard">
<h3>Lookup Result</h3>
<div id="resultContent"></div>
</div>
<div class="rules">
⚠ Rules:<br>
• Bangladesh numbers only<br>
• Human verification required<br>
• Misuse strictly prohibited<br>
• Activity may be logged<br>
</div>
<p style="text-align:center;margin-top:20px;">© SHADOW JOKER</p>
</div>
<div class="popup" id="tgPopup">
<span class="close" onclick="closePopup()">✖</span>
Join our Telegram Channel<br>
<a href="https://t.me/+inTW2I925HcyMjU1" target="_blank">Join Now</a>
</div>

<script>
/* MATRIX EFFECT */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;canvas.width=window.innerWidth;
let letters="01".split(""),fontSize=14,columns=canvas.width/fontSize,drops=[];
for(let x=0;x<columns;x++)drops[x]=1;
function draw(){ctx.fillStyle="rgba(0,0,0,0.05)";ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ffcc";ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){let text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.975)drops[i]=0;drops[i]++}}
setInterval(draw,33);

/* CAPTCHA */
let num1=Math.floor(Math.random()*10),num2=Math.floor(Math.random()*10);
document.getElementById("captchaQ").innerText=num1+" + "+num2;

/* API LIST - param=number */
const API_LIST=[
{url:"/api/server1",method:"GET"},
{url:"/api/server2",method:"POST"},
{url:"/api/server3",method:"GET"}
];

async function callAPI(number){
for(let api of API_LIST){
try{
let response;
if(api.method==="GET"){response=await fetch(`${api.url}?number=${encodeURIComponent(number)}`);}
if(api.method==="POST"){response=await fetch(api.url,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({number:number})});}
if(!response.ok) continue;
let data;
try{data=await response.json();}catch{data={response:await response.text()}}
if(data) return data;
}catch(e){continue;}
}
return null;
}

async function verify(){
const number=document.getElementById("number").value;
const captcha=document.getElementById("captchaA").value;
const btn=document.getElementById("searchBtn");
const loader=document.getElementById("loader");
const card=document.getElementById("resultCard");
const content=document.getElementById("resultContent");

if(!/^1\d{9}$/.test(number)){alert("Invalid Bangladesh Number");return;}
if(parseInt(captcha)!==num1+num2){alert("Human verification failed");return;}

btn.disabled=true;loader.style.display="block";card.style.display="none";
const result=await callAPI(number);
loader.style.display="none";btn.disabled=false;

if(!result){alert("No response from servers");return;}
content.innerHTML="";
for(let key in result){content.innerHTML+=`<div class="result-item"><b>${key}:</b> ${result[key]}</div>`;}
card.style.display="block";
}

/* Telegram Popup */
setTimeout(()=>{document.getElementById("tgPopup").style.display="block";},4000);
function closePopup(){document.getElementById("tgPopup").style.display="none";}
</script>
</body>
</html>
